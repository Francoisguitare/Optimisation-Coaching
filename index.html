<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrono-Track Ultimate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .view { display: none; }
        .view.active { display: block; animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .timer-active { animation: pulse-border 2s infinite; }
        @keyframes pulse-border { 0% { border-color: #cbd5e1; } 50% { border-color: #4f46e5; } 100% { border-color: #cbd5e1; } }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900 overflow-hidden h-screen flex flex-col">

    <!-- NAVIGATION -->
    <nav class="bg-white border-b border-slate-200 px-4 py-3 flex justify-between items-center shadow-sm z-30 shrink-0">
        <div class="flex items-center gap-3">
            <div class="bg-indigo-600 text-white p-2 rounded-xl shadow-lg shadow-indigo-100">
                <i data-lucide="timer" class="w-5 h-5"></i>
            </div>
            <div>
                <h1 class="font-black text-lg leading-tight text-slate-800 hidden md:block">
                    CHRONO<span class="text-indigo-600">TRACK</span>
                </h1>
                <div class="flex items-center gap-1.5">
                    <span class="relative flex h-2 w-2">
                        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                        <span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span>
                    </span>
                    <p class="text-[10px] text-slate-500 font-bold uppercase tracking-wider">Session Active</p>
                </div>
            </div>
        </div>

        <div class="flex bg-slate-100 p-1 rounded-xl gap-1 overflow-x-auto no-scrollbar">
            <button onclick="switchView('live')" data-nav="live" class="nav-btn flex items-center px-4 py-2 rounded-lg text-xs font-bold transition-all whitespace-nowrap bg-white text-indigo-600 shadow-sm">
                <i data-lucide="play" class="w-4 h-4 mr-2"></i>LIVE
            </button>
            <button onclick="switchView('stats')" data-nav="stats" class="nav-btn flex items-center px-4 py-2 rounded-lg text-xs font-bold transition-all text-slate-500 hover:bg-white/50 whitespace-nowrap">
                <i data-lucide="bar-chart-3" class="w-4 h-4 mr-2"></i>STATS
            </button>
            <button onclick="switchView('history')" data-nav="history" class="nav-btn flex items-center px-4 py-2 rounded-lg text-xs font-bold transition-all text-slate-500 hover:bg-white/50 whitespace-nowrap">
                <i data-lucide="calendar" class="w-4 h-4 mr-2"></i>HISTO
            </button>
            <button onclick="switchView('students')" data-nav="students" class="nav-btn flex items-center px-4 py-2 rounded-lg text-xs font-bold transition-all text-slate-500 hover:bg-white/50 whitespace-nowrap">
                <i data-lucide="users" class="w-4 h-4 mr-2"></i>ÉLÈVES
            </button>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="flex-1 overflow-hidden relative">
        
        <!-- VIEW: LIVE -->
        <div id="view-live" class="view active h-full overflow-y-auto p-4 custom-scrollbar">
            <div class="max-w-2xl mx-auto space-y-3" id="live-container">
                <!-- Les cartes élèves seront injectées ici -->
            </div>
        </div>

        <!-- VIEW: STATS -->
        <div id="view-stats" class="view h-full overflow-y-auto p-4 md:p-8 custom-scrollbar">
            <div class="max-w-4xl mx-auto space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="bg-indigo-600 rounded-[2rem] p-6 text-white shadow-xl shadow-indigo-100 flex flex-col justify-between">
                        <i data-lucide="zap" class="w-6 h-6 mb-4 text-indigo-200"></i>
                        <div>
                            <p class="text-[10px] font-bold uppercase tracking-widest text-indigo-200">Total Semaine</p>
                            <h2 class="text-3xl font-black" id="stat-weekly-total">0h 00m</h2>
                        </div>
                    </div>
                    <div class="bg-white rounded-[2rem] p-6 border border-slate-100 shadow-sm flex flex-col justify-between">
                        <i data-lucide="award" class="w-6 h-6 mb-4 text-yellow-500"></i>
                        <div>
                            <p class="text-[10px] font-bold uppercase tracking-widest text-slate-400">Top Élève</p>
                            <h2 class="text-xl font-bold text-slate-800" id="stat-top-student">-</h2>
                        </div>
                    </div>
                    <div class="bg-white rounded-[2rem] p-6 border border-slate-100 shadow-sm flex flex-col justify-between">
                        <i data-lucide="trending-up" class="w-6 h-6 mb-4 text-emerald-500"></i>
                        <div>
                            <p class="text-[10px] font-bold uppercase tracking-widest text-slate-400">Progression</p>
                            <h2 class="text-xl font-bold text-slate-800">+12% <span class="text-xs font-normal text-slate-400">vs hier</span></h2>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-[2.5rem] p-8 border border-slate-100 shadow-sm">
                    <h3 class="font-black text-slate-800 mb-8 flex items-center gap-2">
                        <i data-lucide="pie-chart" class="w-5 h-5 text-indigo-600"></i>
                        RÉPARTITION DU TEMPS (30j)
                    </h3>
                    <div id="chart-container" class="space-y-4">
                        <!-- Custom bars injectées ici -->
                    </div>
                </div>
            </div>
        </div>

        <!-- VIEW: HISTORY -->
        <div id="view-history" class="view h-full flex flex-col">
            <div class="p-4 bg-white border-b border-slate-100 flex items-center justify-between">
                <div class="flex items-center gap-2 bg-slate-50 px-3 py-2 rounded-xl border border-slate-200">
                    <i data-lucide="calendar" class="w-4 h-4 text-slate-400"></i>
                    <input type="date" id="history-date-picker" class="bg-transparent text-xs font-bold outline-none uppercase">
                </div>
                <div id="session-tabs" class="flex gap-2 overflow-x-auto no-scrollbar">
                    <!-- Session tabs injectées ici -->
                </div>
            </div>
            <div class="flex-1 overflow-y-auto p-4 custom-scrollbar">
                <div id="history-list" class="max-w-2xl mx-auto space-y-2">
                    <!-- History entries injectées ici -->
                </div>
            </div>
        </div>

        <!-- VIEW: STUDENTS -->
        <div id="view-students" class="view h-full overflow-y-auto p-4 md:p-8 custom-scrollbar">
            <div class="max-w-2xl mx-auto">
                <div class="flex justify-between items-center mb-6">
                    <div>
                        <h2 class="text-2xl font-black text-slate-800">Ma Classe</h2>
                        <p class="text-slate-400 text-xs font-bold uppercase tracking-tighter">Gestion des participants</p>
                    </div>
                    <button onclick="toggleModal('add-student-modal', true)" class="bg-indigo-600 text-white px-5 py-2.5 rounded-2xl text-xs font-black shadow-lg shadow-indigo-100 flex items-center gap-2 hover:bg-indigo-700 transition-all">
                        <i data-lucide="plus" class="w-4 h-4"></i> AJOUTER
                    </button>
                </div>
                <div id="students-list" class="space-y-2">
                    <!-- Student list injectée ici -->
                </div>
            </div>
        </div>

    </main>

    <!-- MODALS -->
    <div id="add-student-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/40 backdrop-blur-sm">
        <div class="bg-white rounded-[2rem] w-full max-w-sm p-8 shadow-2xl scale-in animate-in">
            <h3 class="text-xl font-black text-slate-800 mb-2">Nouvel Élève</h3>
            <p class="text-slate-400 text-xs mb-6 font-bold uppercase tracking-widest">Entrez son nom complet</p>
            <input type="text" id="new-student-name" placeholder="Ex: Lucas Bernard" class="w-full bg-slate-50 border border-slate-100 rounded-2xl p-4 mb-6 outline-none focus:ring-2 focus:ring-indigo-500 font-bold transition-all">
            <div class="flex gap-3">
                <button onclick="toggleModal('add-student-modal', false)" class="flex-1 bg-slate-100 text-slate-500 py-4 rounded-2xl font-bold text-sm">Annuler</button>
                <button id="btn-create-student" onclick="addStudent()" class="flex-1 bg-indigo-600 text-white py-4 rounded-2xl font-black text-sm shadow-lg shadow-indigo-100">Créer</button>
            </div>
        </div>
    </div>

    <!-- APP SCRIPT -->
    <script>
        // --- MIGRATION DES DONNÉES ---
        // On récupère les anciennes clés React si les nouvelles sont vides
        const oldStudents = localStorage.getItem('chrono_track_students');
        if (oldStudents && !localStorage.getItem('ct_students')) {
            console.log("Migration des élèves détectée...");
            localStorage.setItem('ct_students', oldStudents);
        }
        
        const oldSessions = localStorage.getItem('chrono_track_sessions');
        if (oldSessions && !localStorage.getItem('ct_sessions')) {
            console.log("Migration des sessions détectée...");
            localStorage.setItem('ct_sessions', oldSessions);
        }

        // --- DATA & STATE ---
        let state = {
            view: 'live',
            students: JSON.parse(localStorage.getItem('ct_students')) || [],
            sessions: JSON.parse(localStorage.getItem('ct_sessions')) || [],
            currentSessionId: new Date().toISOString().split('T')[0],
            activeTimers: {}, // studentId -> startTime
            timerInterval: null
        };

        // --- STORAGE ---
        const saveState = () => {
            localStorage.setItem('ct_students', JSON.stringify(state.students));
            localStorage.setItem('ct_sessions', JSON.stringify(state.sessions));
        };

        // --- UTILS ---
        const formatTime = (seconds) => {
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = seconds % 60;
            if (h > 0) return `${h}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
            return `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        };

        const getSession = (id) => {
            let session = state.sessions.find(s => s.id === id);
            if (!session && id === state.currentSessionId) {
                session = { id, date: new Date().toISOString(), results: {} };
                state.sessions.push(session);
                saveState();
            }
            return session;
        };

        const updateSessionResult = (studentId, secondsToAdd) => {
            const session = getSession(state.currentSessionId);
            if (!session.results[studentId]) {
                session.results[studentId] = { total: 0, passages: [0] };
            }
            const res = session.results[studentId];
            res.total += secondsToAdd;
            if (!res.passages) res.passages = [0];
            res.passages[res.passages.length - 1] += secondsToAdd;
            saveState();
        };

        // --- VIEW MANAGEMENT ---
        const switchView = (viewName) => {
            state.view = viewName;
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            const target = document.getElementById(`view-${viewName}`);
            if (target) target.classList.add('active');
            
            document.querySelectorAll('.nav-btn').forEach(btn => {
                if(btn.dataset.nav === viewName) {
                    btn.className = "nav-btn flex items-center px-4 py-2 rounded-lg text-xs font-bold transition-all bg-white text-indigo-600 shadow-sm whitespace-nowrap";
                } else {
                    btn.className = "nav-btn flex items-center px-4 py-2 rounded-lg text-xs font-bold transition-all text-slate-500 hover:bg-white/50 whitespace-nowrap";
                }
            });

            renderView();
        };

        const toggleModal = (id, show) => {
            const modal = document.getElementById(id);
            if (modal) {
                modal.classList.toggle('hidden', !show);
                if(show) {
                    const input = document.getElementById('new-student-name');
                    if (input) input.focus();
                }
            }
        };

        // --- LOGIC ---
        const addStudent = () => {
            const input = document.getElementById('new-student-name');
            const name = input.value.trim();
            if(!name) {
                alert("Veuillez entrer un nom.");
                return;
            }
            const newStudent = { 
                id: "st_" + Date.now().toString(), 
                name: name, 
                createdAt: new Date().toISOString() 
            };
            state.students.push(newStudent);
            input.value = '';
            saveState();
            toggleModal('add-student-modal', false);
            renderView();
        };

        const deleteStudent = (id) => {
            if(!confirm('Supprimer cet élève ?')) return;
            state.students = state.students.filter(s => s.id !== id);
            saveState();
            renderView();
        };

        const toggleTimer = (studentId) => {
            if(state.activeTimers[studentId]) {
                delete state.activeTimers[studentId];
            } else {
                state.activeTimers[studentId] = Date.now();
            }
            
            if(Object.keys(state.activeTimers).length > 0 && !state.timerInterval) {
                state.timerInterval = setInterval(tick, 1000);
            } else if(Object.keys(state.activeTimers).length === 0) {
                clearInterval(state.timerInterval);
                state.timerInterval = null;
            }
            renderLive();
        };

        const nextPassage = (studentId) => {
            const session = getSession(state.currentSessionId);
            if(session.results[studentId]) {
                if(!session.results[studentId].passages) session.results[studentId].passages = [session.results[studentId].total];
                session.results[studentId].passages.push(0);
                saveState();
                renderLive();
            }
        };

        const tick = () => {
            Object.keys(state.activeTimers).forEach(id => {
                updateSessionResult(id, 1);
            });
            renderLive();
        };

        // --- RENDERING ---
        const renderView = () => {
            if(state.view === 'live') renderLive();
            if(state.view === 'stats') renderStats();
            if(state.view === 'history') renderHistory();
            if(state.view === 'students') renderStudents();
            lucide.createIcons();
        };

        const renderLive = () => {
            const container = document.getElementById('live-container');
            if (!container) return;
            const session = getSession(state.currentSessionId);
            
            if(state.students.length === 0) {
                container.innerHTML = `<div class="py-20 text-center opacity-30"><i data-lucide="ghost" class="w-12 h-12 mx-auto mb-4"></i><p class="font-bold text-xs">AUCUN ÉLÈVE</p></div>`;
                lucide.createIcons();
                return;
            }

            container.innerHTML = state.students.sort((a,b) => a.name.localeCompare(b.name)).map(s => {
                const res = session.results[s.id] || { total: 0, passages: [0] };
                const isActive = !!state.activeTimers[s.id];
                const currentPassage = res.passages ? res.passages[res.passages.length - 1] : res.total;
                
                return `
                    <div class="bg-white p-3 rounded-2xl border transition-all flex items-center justify-between gap-4 ${isActive ? 'timer-active shadow-md ring-2 ring-indigo-50/50' : 'border-slate-100'}">
                        <div class="flex items-center gap-3 overflow-hidden">
                            <div class="h-10 w-10 rounded-full flex items-center justify-center font-black text-xs ${isActive ? 'bg-indigo-600 text-white' : 'bg-slate-100 text-slate-400'}">
                                ${res.passages ? res.passages.length : 1}
                            </div>
                            <div class="overflow-hidden">
                                <h4 class="font-bold text-sm truncate ${isActive ? 'text-indigo-600' : 'text-slate-700'}">${s.name}</h4>
                                <p class="text-[9px] font-black text-slate-300 uppercase">Total: ${formatTime(res.total)}</p>
                            </div>
                        </div>
                        <div class="flex items-center gap-4">
                            <div class="font-mono font-black text-xl tabular-nums ${isActive ? 'text-indigo-600' : 'text-slate-300'}">
                                ${formatTime(currentPassage)}
                            </div>
                            <div class="flex gap-1.5">
                                <button onclick="nextPassage('${s.id}')" class="h-10 w-10 rounded-xl bg-slate-50 text-slate-400 flex items-center justify-center hover:bg-indigo-50 hover:text-indigo-600">
                                    <i data-lucide="step-forward" class="w-4 h-4"></i>
                                </button>
                                <button onclick="toggleTimer('${s.id}')" class="h-12 w-12 rounded-full shadow-lg flex items-center justify-center transition-all ${isActive ? 'bg-indigo-600 text-white shadow-indigo-200 scale-110' : 'bg-white border border-slate-200 text-slate-400'}">
                                    <i data-lucide="${isActive ? 'pause' : 'play'}" class="w-5 h-5 ${!isActive ? 'ml-0.5' : ''}"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            lucide.createIcons();
        };

        const renderStudents = () => {
            const container = document.getElementById('students-list');
            if (!container) return;
            if (state.students.length === 0) {
                container.innerHTML = `<div class="py-20 text-center opacity-30"><p class="font-bold text-xs uppercase">La classe est vide</p></div>`;
                return;
            }
            container.innerHTML = state.students.sort((a,b) => a.name.localeCompare(b.name)).map(s => `
                <div class="flex items-center justify-between bg-white p-4 rounded-2xl border border-slate-100 group transition-all">
                    <div class="flex items-center gap-4">
                        <div class="h-10 w-10 bg-indigo-50 text-indigo-600 rounded-full flex items-center justify-center font-black">${s.name.charAt(0)}</div>
                        <span class="font-bold text-slate-700">${s.name}</span>
                    </div>
                    <button onclick="deleteStudent('${s.id}')" class="text-slate-300 hover:text-red-500 hover:bg-red-50 p-2 rounded-xl transition-all opacity-0 group-hover:opacity-100">
                        <i data-lucide="trash-2" class="w-4 h-4"></i>
                    </button>
                </div>
            `).join('');
            lucide.createIcons();
        };

        const renderStats = () => {
            const now = new Date();
            const startOfWeek = new Date(now.setDate(now.getDate() - now.getDay()));
            const startOfWeekStr = startOfWeek.toISOString().split('T')[0];

            let weeklyTotal = 0;
            let monthAgg = {};

            state.sessions.forEach(sess => {
                const date = sess.id;
                const isThisWeek = date >= startOfWeekStr;
                const thirtyDaysAgo = new Date(Date.now() - 30 * 24 * 3600 * 1000).toISOString().split('T')[0];
                const isThisMonth = date >= thirtyDaysAgo;

                Object.entries(sess.results || {}).forEach(([id, res]) => {
                    if(isThisWeek) weeklyTotal += res.total;
                    if(isThisMonth) monthAgg[id] = (monthAgg[id] || 0) + res.total;
                });
            });

            const weeklyEl = document.getElementById('stat-weekly-total');
            if (weeklyEl) weeklyEl.innerText = formatTime(weeklyTotal);
            
            const sorted = Object.entries(monthAgg).sort((a,b) => b[1] - a[1]);
            const topStudentId = sorted[0]?.[0];
            const topStudent = state.students.find(s => s.id === topStudentId);
            const topEl = document.getElementById('stat-top-student');
            if (topEl) topEl.innerText = topStudent ? topStudent.name : '-';

            const chartContainer = document.getElementById('chart-container');
            if (!chartContainer) return;
            const maxVal = sorted[0]?.[1] || 1;
            
            chartContainer.innerHTML = sorted.slice(0, 5).map(([id, sec]) => {
                const student = state.students.find(s => s.id === id);
                const percent = (sec / maxVal) * 100;
                return `
                    <div class="space-y-1.5">
                        <div class="flex justify-between text-[10px] font-black text-slate-400 uppercase tracking-widest">
                            <span>${student ? student.name : 'Inconnu'}</span>
                            <span>${formatTime(sec)}</span>
                        </div>
                        <div class="h-3 bg-slate-50 rounded-full overflow-hidden">
                            <div class="h-full bg-indigo-500 rounded-full" style="width: ${percent}%"></div>
                        </div>
                    </div>
                `;
            }).join('') || '<p class="text-center text-slate-300 py-10 text-xs font-bold uppercase tracking-widest">Pas de données</p>';
        };

        const renderHistory = () => {
            const picker = document.getElementById('history-date-picker');
            if(!picker.value) picker.value = state.currentSessionId;
            
            const selectedDate = picker.value;
            const session = state.sessions.find(s => s.id === selectedDate);
            const container = document.getElementById('history-list');
            if (!container) return;

            if(!session || Object.keys(session.results || {}).length === 0) {
                container.innerHTML = `<div class="py-20 text-center opacity-30 font-bold text-xs uppercase tracking-widest">Aucune donnée pour ce jour</div>`;
                return;
            }

            container.innerHTML = Object.entries(session.results).map(([id, res]) => {
                const student = state.students.find(s => s.id === id);
                return `
                    <div class="bg-white p-4 rounded-2xl border border-slate-100">
                        <div class="flex justify-between items-start mb-2">
                            <h4 class="font-bold text-slate-700">${student ? student.name : 'Élève supprimé'}</h4>
                            <span class="text-indigo-600 font-black text-xs uppercase">Σ ${formatTime(res.total)}</span>
                        </div>
                        <div class="flex flex-wrap gap-1.5">
                            ${(res.passages || [res.total]).map((p, i) => `
                                <span class="bg-slate-50 text-[10px] font-mono font-bold text-slate-400 px-2 py-1 rounded-lg border border-slate-100">P${i+1}: ${formatTime(p)}</span>
                            `).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        };

        // --- INIT ---
        const historyPicker = document.getElementById('history-date-picker');
        if (historyPicker) historyPicker.addEventListener('change', renderHistory);
        
        // Ajout avec "Entrée"
        const studentInput = document.getElementById('new-student-name');
        if (studentInput) {
            studentInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addStudent();
            });
        }

        lucide.createIcons();
        renderView();

    </script>
</body>
</html>
