<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chrono-Track Ultimate</title>
    
    <!-- UI & Icons -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body { font-family: 'Outfit', sans-serif; -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        /* FIX: Utilisation de !important pour surcharger le display:flex de Tailwind */
        .section-hidden { display: none !important; }
        
        .view-section { height: 100%; animation: fadeIn 0.3s ease-out; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        .timer-active { border-color: #4f46e5 !important; background-color: #eef2ff !important; }
        .timer-active .timer-btn { background-color: #4f46e5; color: white; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 overflow-hidden h-screen flex flex-col">

    <!-- NAVBAR -->
    <nav class="bg-white border-b border-slate-200 px-4 py-3 flex justify-between items-center shadow-sm z-30 shrink-0">
        <div class="flex items-center gap-3">
            <div class="bg-indigo-600 text-white p-2 rounded-xl shadow-lg shadow-indigo-100">
                <i data-lucide="timer" class="w-5 h-5"></i>
            </div>
            <div>
                <h1 class="font-black text-lg leading-tight text-slate-800 hidden md:block">
                    CHRONO<span class="text-indigo-600">TRACK</span>
                </h1>
                <div class="flex items-center gap-1.5">
                    <span id="sync-status-dot" class="relative flex h-2 w-2">
                        <span class="relative inline-flex rounded-full h-2 w-2 bg-slate-400"></span>
                    </span>
                    <p id="sync-status-text" class="text-[10px] text-slate-500 font-bold uppercase tracking-wider">Loading...</p>
                </div>
            </div>
        </div>

        <div class="flex bg-slate-100 p-1 rounded-xl gap-1 overflow-x-auto no-scrollbar">
            <button onclick="window.app?.navigate('live')" id="nav-live" class="nav-btn active flex items-center px-4 py-2 rounded-lg text-xs font-bold transition-all whitespace-nowrap bg-white text-indigo-600 shadow-sm">
                <i data-lucide="play" class="w-4 h-4 mr-2"></i>LIVE
            </button>
            <button onclick="window.app?.navigate('stats')" id="nav-stats" class="nav-btn flex items-center px-4 py-2 rounded-lg text-xs font-bold transition-all text-slate-500 hover:bg-white/50 whitespace-nowrap">
                <i data-lucide="pie-chart" class="w-4 h-4 mr-2"></i>STATS
            </button>
            <button onclick="window.app?.navigate('history')" id="nav-history" class="nav-btn flex items-center px-4 py-2 rounded-lg text-xs font-bold transition-all text-slate-500 hover:bg-white/50 whitespace-nowrap">
                <i data-lucide="calendar" class="w-4 h-4 mr-2"></i>HISTO
            </button>
            <button onclick="window.app?.navigate('students')" id="nav-students" class="nav-btn flex items-center px-4 py-2 rounded-lg text-xs font-bold transition-all text-slate-500 hover:bg-white/50 whitespace-nowrap">
                <i data-lucide="users" class="w-4 h-4 mr-2"></i>ÉLÈVES
            </button>
        </div>
    </nav>

    <!-- MAIN CONTAINER -->
    <main id="main-container" class="flex-1 overflow-hidden relative bg-slate-50">
        
        <!-- VIEW: LIVE -->
        <div id="view-live" class="view-section h-full flex flex-col">
            <div class="p-4 border-b border-slate-200 bg-white/50 backdrop-blur-sm flex justify-between items-center sticky top-0 z-10 shrink-0">
                <h2 class="font-bold text-slate-700 text-sm">Session en cours</h2>
                <span id="live-total-time" class="font-mono text-indigo-600 font-bold bg-indigo-50 px-3 py-1 rounded-lg">00:00</span>
            </div>
            <div id="live-list" class="flex-1 overflow-y-auto p-4 space-y-3 custom-scrollbar relative z-0">
                <!-- Students injected here -->
            </div>
        </div>

        <!-- VIEW: STATS -->
        <div id="view-stats" class="view-section h-full overflow-y-auto p-4 custom-scrollbar section-hidden">
            <div class="max-w-4xl mx-auto space-y-6">
                <!-- Summary Cards -->
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <div class="bg-white p-4 rounded-2xl border border-slate-100 shadow-sm">
                        <p class="text-[10px] text-slate-400 font-bold uppercase">Total Heures</p>
                        <h3 id="stat-total-hours" class="text-2xl font-black text-slate-800">0h</h3>
                    </div>
                    <div class="bg-white p-4 rounded-2xl border border-slate-100 shadow-sm">
                        <p class="text-[10px] text-slate-400 font-bold uppercase">Sessions</p>
                        <h3 id="stat-total-sessions" class="text-2xl font-black text-indigo-600">0</h3>
                    </div>
                    <div class="bg-white p-4 rounded-2xl border border-slate-100 shadow-sm">
                        <p class="text-[10px] text-slate-400 font-bold uppercase">Élèves Actifs</p>
                        <h3 id="stat-active-students" class="text-2xl font-black text-emerald-500">0</h3>
                    </div>
                    <div class="bg-white p-4 rounded-2xl border border-slate-100 shadow-sm">
                        <p class="text-[10px] text-slate-400 font-bold uppercase">Top Perf</p>
                        <h3 id="stat-top-perf" class="text-lg font-bold text-slate-800 truncate">-</h3>
                    </div>
                </div>

                <!-- Charts -->
                <div class="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm">
                    <h3 class="font-bold text-slate-800 mb-4 flex items-center gap-2">
                        <i data-lucide="bar-chart-2" class="w-5 h-5 text-indigo-500"></i>
                        Volume Hebdomadaire
                    </h3>
                    <div class="h-64 relative">
                        <canvas id="weeklyChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- VIEW: HISTORY -->
        <div id="view-history" class="view-section h-full flex flex-col section-hidden">
            <div class="p-4 bg-white border-b border-slate-200 flex gap-4 overflow-x-auto shrink-0">
                <input type="date" id="history-date" class="bg-slate-100 border-none rounded-xl px-4 py-2 font-bold text-slate-700 outline-none focus:ring-2 focus:ring-indigo-500">
                <div id="history-sessions-tabs" class="flex gap-2"></div>
            </div>
            <div id="history-content" class="flex-1 overflow-y-auto p-4 custom-scrollbar space-y-3"></div>
        </div>

        <!-- VIEW: STUDENTS -->
        <div id="view-students" class="view-section h-full overflow-y-auto p-4 custom-scrollbar section-hidden">
            <div class="max-w-2xl mx-auto">
                <div class="flex gap-2 mb-6">
                    <input type="text" id="new-student-input" placeholder="Nouveau nom d'élève..." class="flex-1 bg-white border border-slate-200 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-indigo-500 font-medium">
                    <button onclick="window.app?.addStudent()" class="bg-indigo-600 text-white px-6 py-3 rounded-xl font-bold shadow-lg shadow-indigo-200 hover:bg-indigo-700 transition-colors">
                        <i data-lucide="plus" class="w-5 h-5"></i>
                    </button>
                </div>
                <div id="students-list-container" class="space-y-2"></div>
            </div>
        </div>

    </main>

    <!-- Scripts -->
    <script src="./firebase-config.js"></script>
    <script type="module" src="./app.js"></script>
</body>
</html>
